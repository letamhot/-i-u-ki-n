<!DOCTYPE html>
<html>
<head>
	<title>BMI</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
</style>
<body>
<script type="text/javascript">
	let weight = parseInt(prompt("Nhập weight: "));

	let height = parseInt(prompt("Nhập height: "));
	let bmi = weight / (height*height);
	document.write("Chỉ số BMI là:" + bmi);
    document.write("<br>");

	if (bmi < 18)
    document.write("BMI is :Underweight");
	else if (bmi < 25.0)
    	document.write("BMI is :Normal");
		else if (bmi < 30.0)
    		document.write("BMI is :Overweight");
			else
    		document.write("BMI is :Obese");
	
	
</script>

</body>
</html>
